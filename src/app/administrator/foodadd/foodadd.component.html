<div class="container">
  <div class="card">
    <div class="card-header">
        <h1 class="card-title">Tambah data</h1>
    </div>
    <div class="card-body">
      <a routerLink="/admin/foods" class="btn btn-info">
        list Foods
      </a>
      <form (ngSubmit)="insertDataForm()">
        <div class="form-group">
          <label for="">Nama</label>
          <input type="text" name="name" class="form-control w-50" placeholder="isi Nama" [(ngModel)]="form.name">
        </div>
        <div class="form-group">
          <label for="">Jenis</label>
          <input type="text" name="jenis" class="form-control w-50" [(ngModel)]="form.jenis" placeholder="isi jenis">
        </div>
        <div class="form-group">
          <label for="">Deskripsi</label>
          <textarea name="deskripsi" class="form-control w-50" [(ngModel)]="form.deskripsi" placeholder="isi deskripsi"></textarea>
        </div>
          <button type="submit" class="btn btn-success">
            Simpan
          </button>
      </form>
    </div>
  </div>
</div>
